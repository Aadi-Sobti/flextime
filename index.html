<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>BVSD Classroom Scheduler</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

    <div id="splash-screen">
        <div class="splash-content">
            <img src="images/logo.png" alt="BVSD Logo" class="splash-logo" />
            <h1 class="splash-title">BVSD Classroom Scheduler</h1>
        </div>
    </div>

    <nav>
        <a href="https://www.bvsd.org" target="_blank" class="logo-link">
            <img src="images/logo.png" alt="BVSD Logo" class="logo">
        </a>
        <div class="nav-buttons">
            <a href="about.html" class="nav-button">About</a>
        </div>
    </nav>

    <section class="slider">
        <h1 class="main-carousel-title">Helping Students and Teachers Connect</h1>
        <div class="slides">
            <div class="slide active">
                <img src="images/slide1.png" alt="Slide 1">
                <div class="caption">Organize Office Hours Efficiently</div>
            </div>
            <div class="slide">
                <img src="images/slide2.png" alt="Slide 2">
                <div class="caption">Match Students with Classrooms</div>
            </div>
            <div class="slide">
                <img src="images/slide3.png" alt="Slide 3">
                <div class="caption">Request Tutors for Extra Help</div>
            </div>
        </div>
        <div class="carousel-buttons">
            <a href="login.html" class="carousel-button">Log In</a>
        </div>
    </section>

    <footer class="contact-us">
        <h2 class="section-title">Contact Support</h2>
        <div class="contact-links">
            <a href="mailto:support@bvsd.org" aria-label="Email">
                <i class="fas fa-envelope fa-2x"></i>
            </a>
        </div>
    </footer>

    <script>
        window.addEventListener('load', () => {
            const splash = document.getElementById('splash-screen');
            setTimeout(() => {
                splash.classList.add('hide');
            }, 1000);
        });

        let slideIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        function showSlides() {
            slides.forEach(slide => slide.classList.remove('active'));
            slideIndex = (slideIndex + 1) % totalSlides;
            slides[slideIndex].classList.add('active');
        }

        slides[slideIndex].classList.add('active');
        setInterval(showSlides, 5000);
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>BVSD Classroom Scheduler</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div id="splash-screen">
        <div class="splash-content">
            <img src="images/logo.png" alt="BVSD Logo" class="splash-logo" />
            <h1 class="splash-title">BVSD Classroom Scheduler</h1>
        </div>
    </div>

    <nav>
        <a href="https://www.bvsd.org" target="_blank" class="logo-link">
            <img src="images/logo.png" alt="BVSD Logo" class="logo">
        </a>
    </nav>

    <section class="slider">
        <h1 class="main-carousel-title">Helping Students and Teachers Connect</h1>
        <div class="slides">
            <div class="slide active">
                <img src="images/slide1.png" alt="Slide 1">
                <div class="caption">Organize Office Hours Efficiently</div>
            </div>
            <div class="slide">
                <img src="images/slide2.png" alt="Slide 2">
                <div class="caption">Match Students with Classrooms</div>
            </div>
            <div class="slide">
                <img src="images/slide3.png" alt="Slide 3">
                <div class="caption">Request Tutors for Extra Help</div>
            </div>
        </div>
        <div class="carousel-buttons">
            <a href="#login" class="carousel-button">Log In</a>
        </div>
    </section>

    <section id="login" class="section-padded centered-content">
        <h2 class="section-title">Log In with Google</h2>
        <p class="login-description">You must be a BVSD student or staff member to use this service.</p>
        <button id="login-button" class="login-button">
            <i class="fab fa-google"></i> Sign in with Google
        </button>
    </section>

    <footer class="contact-us">
        <h2 class="section-title">Contact Support</h2>
        <div class="contact-links">
            <a href="mailto:support@bvsd.org" aria-label="Email">
                <i class="fas fa-envelope fa-2x"></i>
            </a>
        </div>
    </footer>

    <script>
        // Splash screen functionality
        window.addEventListener('load', () => {
            const splash = document.getElementById('splash-screen');
            setTimeout(() => {
                splash.classList.add('hide');
            }, 1000);
        });

        // Carousel functionality
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        function showSlides() {
            slides.forEach(slide => slide.classList.remove('active'));
            slideIndex = (slideIndex + 1) % totalSlides;
            slides[slideIndex].classList.add('active');
        }

        slides[slideIndex].classList.add('active');
        setInterval(showSlides, 5000);

        // Google Sign-in button logic (placeholder)
        document.getElementById('login-button').addEventListener('click', () => {
            alert("Google Sign-In would go here.");
            // Redirect or trigger Google Apps Script sign-in
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login with Google - BVSD Classroom Scheduler</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="section-padded centered-content">

  <h2 class="section-title">Log In with Google</h2>
  <p class="login-description">You must be a BVSD student or staff member to use this service.</p>

  <div id="g_id_onload"
       data-client_id="80332255767-uvdvsap22ecuivgt0av54fhnirdq632c.apps.googleusercontent.com"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>

  <div class="g_id_signin" 
       data-type="standard" 
       data-shape="rectangular" 
       data-theme="outline" 
       data-text="sign_in_with" 
       data-size="large" 
       data-logo_alignment="left">
  </div>

  <div id="error-message" style="color: #ff5555; margin-top: 20px; font-weight: 700; font-size: 1.1rem;"></div>

  <script>
    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      const email = data.email;

      if(email && email.toLowerCase().endsWith("@gmail.com")) {
        sessionStorage.setItem('userName', data.name);
        window.location.href = "dashboard.html";
      } else {
        document.getElementById('error-message').innerText = 
          "Access denied. Please use a valid @bvsd.org email.";
      }
    }

    function parseJwt (token) {
      let base64Url = token.split('.')[1];
      let base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      let jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
      ).join(''));
      return JSON.parse(jsonPayload);
    }
  </script>

</body>
</html>

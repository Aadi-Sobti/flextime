<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login with Google - BVSD Classroom Scheduler</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #error-message {
      color: red;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="g_id_onload"
       data-client_id="80332255767-uvdvsap22ecuivgt0av54fhnirdq632c.apps.googleusercontent.com"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>

  <div class="g_id_signin" 
       data-type="standard" 
       data-shape="rectangular" 
       data-theme="outline" 
       data-text="sign_in_with" 
       data-size="large" 
       data-logo_alignment="left">
  </div>

  <div id="error-message"></div>

  <script>
    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      const email = data.email;

      if(email && email.toLowerCase().endsWith("@bvsd.org")) {
        // Redirect or proceed
        window.location.href = "dashboard.html";
      } else {
        document.getElementById('error-message').innerText = 
          "Access denied. Please use a valid @bvsd.org email.";
      }
    }

    function parseJwt (token) {
      let base64Url = token.split('.')[1];
      let base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      let jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
      ).join(''));
      return JSON.parse(jsonPayload);
    }
  </script>

</body>
</html>

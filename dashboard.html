<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - BVSD Classroom Scheduler</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://script.google.com/macros/s/AKfycbxxP-q7icJjhJxFDxHBpypLAMl2ouc8m9qj6N0xEhB60u_S0G-s6pf-jJL3YrMaYYjZuQ/exec" />
</head>
<body class="section-padded centered-content">

  <h1 class="section-title">Welcome, <span id="userName"></span>!</h1>

  <div class="carousel-buttons" style="margin-top: 40px; flex-direction: row;">
    <button id="studentBtn" class="carousel-button" style="min-width: 140px;">Student</button>
    <button id="teacherBtn" class="carousel-button" style="min-width: 140px;">Teacher</button>
  </div>

  <script>
    // Load user's name from sessionStorage
    const userName = sessionStorage.getItem('userName');
    if (!userName) {
      // Not logged in? Redirect to login
      window.location.href = 'login.html';
    } else {
      document.getElementById('userName').textContent = userName;
    }

    document.getElementById('studentBtn').addEventListener('click', () => {
      alert('Student page coming soon!');
      // TODO: Redirect to student dashboard
      // window.location.href = 'student.html';
    });

    document.getElementById('teacherBtn').addEventListener('click', () => {
      const password = prompt('Enter teacher password:');
      if(password === 'teachpass') {
        alert('Welcome, Teacher!');
        // TODO: Redirect to teacher dashboard
        window.location.href = 'teacher.html';
      } else {
        alert('Incorrect password.');
      }
    });
  </script>

</body>
</html>
